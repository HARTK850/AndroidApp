<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העלאת קובץ ZIP והמרה ל-APK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
        }
        form {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        input[type="file"] {
            margin: 20px 0;
            color: white;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>העלאת קובץ ZIP והמרתו ל-APK</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".zip" required>
        <br>
        <button type="submit">העלה והמר לקובץ APK</button>
    </form>
</body>
</html>
